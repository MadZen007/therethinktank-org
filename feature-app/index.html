<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lead Generator - The Re-Think Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border: 2px solid white;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: white;
            color: #667eea;
        }

        .main-content {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 3rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }

        .status.info {
            background: #e3f2fd;
            color: #1976d2;
            border: 1px solid #bbdefb;
        }

        .status.success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .results {
            margin-top: 2rem;
        }

        .lead-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .lead-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .lead-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .lead-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .quality-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .lead-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.2rem;
        }

        .detail-value {
            font-weight: 500;
            color: #333;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s ease;
        }

        .estimated-time {
            text-align: center;
            margin-top: 1rem;
            color: #666;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .main-content {
                padding: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="../homepage/index.html" class="back-link">‚Üê Back to Hub</a>
    
    <div class="container">
        <div class="header">
            <h1>Lead Generator</h1>
            <p>Find high-quality business leads with our intelligent scraping tool</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Search Configuration</h2>
                <form id="leadForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="searchQuery">Search Query *</label>
                            <input type="text" id="searchQuery" name="searchQuery" 
                                   placeholder="e.g., Marketing Director, CEO, Sales Manager" required>
                        </div>
                        <div class="form-group">
                            <label for="maxResults">Number of Leads</label>
                            <select id="maxResults" name="maxResults">
                                <option value="5">5 leads</option>
                                <option value="10" selected>10 leads</option>
                                <option value="15">15 leads</option>
                                <option value="20">20 leads</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn" id="generateBtn">
                        <span class="btn-text">Generate Leads</span>
                        <span class="spinner" style="display: none;"></span>
                    </button>
                </form>
            </div>

            <div id="status" class="status" style="display: none;"></div>
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            
            <div class="estimated-time" id="estimatedTime" style="display: none;"></div>

            <div id="results" class="results"></div>
        </div>
    </div>

    <script>
        class LeadGenerator {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.getElementById('leadForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.generateLeads();
                });
            }

            showStatus(message, type = 'info') {
                const status = document.getElementById('status');
                status.textContent = message;
                status.className = `status ${type}`;
                status.style.display = 'block';
            }

            hideStatus() {
                document.getElementById('status').style.display = 'none';
            }

            setLoading(loading) {
                const btn = document.getElementById('generateBtn');
                const btnText = btn.querySelector('.btn-text');
                const spinner = btn.querySelector('.spinner');

                if (loading) {
                    btn.disabled = true;
                    btnText.textContent = 'Generating Leads...';
                    spinner.style.display = 'inline-block';
                } else {
                    btn.disabled = false;
                    btnText.textContent = 'Generate Leads';
                    spinner.style.display = 'none';
                }
            }

            updateProgress(percent, message) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                const estimatedTime = document.getElementById('estimatedTime');

                progressBar.style.display = 'block';
                progressFill.style.width = `${percent}%`;
                estimatedTime.style.display = 'block';
                estimatedTime.textContent = message;
            }

            displayResults(result) {
                const resultsDiv = document.getElementById('results');
                
                if (!result.success) {
                    resultsDiv.innerHTML = `
                        <div class="status error">
                            <h3>No leads found</h3>
                            <p>Try adjusting your search query or try again later.</p>
                        </div>
                    `;
                    return;
                }

                const leadsHtml = result.leads.map(lead => `
                    <div class="lead-card">
                        <div class="lead-header">
                            <div class="lead-name">${lead.name || 'Unknown'}</div>
                            <div class="quality-score">${lead.quality_score}/100</div>
                        </div>
                        <div class="lead-details">
                            <div class="detail-item">
                                <div class="detail-label">Email</div>
                                <div class="detail-value">${lead.email || 'Not found'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Phone</div>
                                <div class="detail-value">${lead.phone || 'Not found'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Company</div>
                                <div class="detail-value">${lead.company || 'Not found'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Location</div>
                                <div class="detail-value">${lead.location || 'Not found'}</div>
                            </div>
                        </div>
                    </div>
                `).join('');

                resultsDiv.innerHTML = `
                    <div class="status success">
                        <h3>‚úÖ Successfully generated ${result.leads_count} leads!</h3>
                        <p>Average quality score: ${result.average_quality_score}/100</p>
                    </div>
                    ${leadsHtml}
                `;
            }

            async generateLeads() {
                const formData = new FormData(document.getElementById('leadForm'));
                const searchQuery = formData.get('searchQuery');
                const maxResults = parseInt(formData.get('maxResults'));

                this.setLoading(true);
                this.hideStatus();
                this.showStatus('Initializing lead generation...', 'info');

                try {
                    // Calculate estimated time (rough estimate)
                    const estimatedMinutes = Math.ceil(maxResults * 2); // ~2 minutes per lead
                    this.updateProgress(10, `Estimated time: ${estimatedMinutes} minutes`);

                    // Simulate progress updates
                    const progressInterval = setInterval(() => {
                        const currentProgress = parseInt(document.getElementById('progressFill').style.width) || 10;
                        if (currentProgress < 90) {
                            this.updateProgress(currentProgress + 10, `Processing... ${Math.ceil((currentProgress + 10) / 10)}/${maxResults} leads`);
                        }
                    }, 30000); // Update every 30 seconds

                    // Make API call to backend
                    const response = await fetch('/api/generate-leads', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            searchQuery,
                            maxResults
                        })
                    });

                    clearInterval(progressInterval);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const result = await response.json();
                    this.updateProgress(100, 'Complete!');
                    
                    setTimeout(() => {
                        document.getElementById('progressBar').style.display = 'none';
                        document.getElementById('estimatedTime').style.display = 'none';
                    }, 2000);

                    this.displayResults(result);

                } catch (error) {
                    console.error('Error generating leads:', error);
                    this.showStatus(`Error: ${error.message}`, 'error');
                    document.getElementById('progressBar').style.display = 'none';
                    document.getElementById('estimatedTime').style.display = 'none';
                } finally {
                    this.setLoading(false);
                }
            }
        }

        // Initialize the lead generator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.leadGenerator = new LeadGenerator();
        });
    </script>
</body>
</html>
